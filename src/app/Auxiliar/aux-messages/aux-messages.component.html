<div class=" offset-md-4 col-md-12">
    <form (submit)="newMessage(Asunto,SelectUser,Cuerpo,Archivos)" class="form-group">
        <!-- Form Name -->
        <legend>Nuevo Mensaje</legend>
        
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label " for="fname">Asunto</label>  
            <div class="col-md-4"> 
            <input type="text" placeholder="" class="form-control input-md" required="" #Asunto>         
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="email">Destinatario</label> 
            <div class="col-md-4">
                <select class="col-md-12 form-control" #SelectUser>
                    <option *ngFor = "let Student of Estudiantes" [value]="Student.IDUser">
                        ID: {{Student.IDUser}} - Nombre: {{Student.FullName}}
                    </option>
                </select>
            </div>
        </div>
    
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="email">Cuerpo</label>  
            <div class="col-md-4">
            <input type="text" placeholder="Escribe algo... " class="form-control input-md" required="" #Cuerpo> 
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="email">Archivo</label>  
            <div class="col-md-4">
            <input type="file" #Archivos>
            </div>
        </div>
        
        <!-- Button (Double) -->
        <div class="form-group">
            <div class="col-md-8">
            <button class="btn btn-success col-md-2 ">Enviar Mensaje</button>
            </div>
        </div>
    </form>
</div>
