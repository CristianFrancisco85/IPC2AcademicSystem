<br>
<div class= "offset-md-4 col-md-12">
    <form (submit)="NewCourse(Nombre,Descripcion)" class="form-group">
        <!-- Form Name -->
        <legend>Registrar Nuevo Curso</legend>
        <br>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label " for="fname">Nombre</label>  
            <div class="col-md-4"> 
            <input type="text" placeholder="Nombre de Curso" class="form-control input-md" required="" #Nombre>         
            </div>
        </div>
        <div class="form-group">
                <label class="col-md-4 control-label " for="fname">Descripcion</label>  
                <div class="col-md-4"> 
                <input type="text" placeholder="Descripcion de Curso" class="form-control input-md" required="" #Descripcion>         
                </div>
            </div>
        <br>
        <!-- Button (Double) -->
        <div class="form-group">
            <div class="col-md-8">
            <button class="btn btn-success col-md-2 ">Registrar</button>
            </div>
        </div>
    </form>
</div>
